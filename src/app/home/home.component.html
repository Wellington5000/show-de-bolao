<header>
    <div class="h-content">
        <a href=""><img class="h-logo" src="/assets/images/logo-show-de-bolao.svg" alt="Logo show de bolão"></a>
        <div class="h-links">
            <a href="">Bolão</a>
            <a href="">Ranking</a>
            <a href="">Placar</a>
            <a href="">Sobre</a>
        </div>
    </div>
    <div class="h-actions">
        <a routerLink="register"><app-button [variant]="'tertiary'" [text]="'Cadastrar'"></app-button></a>
        <a routerLink="login"><app-custom-button [text]="'Entrar'"></app-custom-button></a>
    </div>
</header>
<section class="h-section-1">
    <h2>Participe e palpite!!!</h2>
    <div class="hs1-box">
        <p>Junte-se ao bolão e seja campeão!</p>
    </div>
    <a routerLink="/football"><button class="primary">Participar</button></a>
</section>
<section class="h-section-2">
    <div class="hs2-box">
        <img src="/assets/images/logo-brasileirao.svg" alt="Logo do brasileirão">
        <p>Brasileirão</p>
    </div>
    <div class="hs2-box">
        <img src="/assets/images/logo-champions.svg" alt="Logo da liga dos campeões">
        <p>Liga dos Campeões</p>
    </div>
    <div class="hs2-box">
        <img src="/assets/images/logo-libertadores.svg" alt="Logo da libertadores">
        <p>Brasil na Libertadores</p>
    </div>
    <div class="hs2-box">
        <img src="/assets/images/logo-olimpiadas-feminino.svg" alt="Logo das olimpíadas femininas">
        <p>Olimpíadas Feminino</p>
    </div>
    <div class="hs2-box">
        <img src="/assets/images/logo-olimpiadas-masculino.svg" alt="Logo das olimpíadas masculinas">
        <p>Olimpíadas Masculino</p>
    </div>
    <div class="hs2-box">
        <img src="/assets/images/logo-premier-league.svg" alt="Logo da premier league">
        <p>Premier League</p>
    </div>
    <div class="hs2-box">
        <img src="/assets/images/logo-serie-b.svg" alt="Logo da série B">
        <p>Série B</p>
    </div>
</section>
<section class="h-section-3">
    <h2>Como Funciona?</h2>
    <div class="hs3-steps">
        <img src="/assets/images/step-1.svg" alt="Imagem do primeiro passo">
        <img src="/assets/images/step-2.svg" alt="Imagem do segundo passo">
        <img src="/assets/images/step-3.svg" alt="Imagem do terceiro passo">
    </div>
</section>
<app-footer></app-footer>
